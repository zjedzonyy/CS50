{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Add some money to your account!</h1>
        <form action="/cheater" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="value" placeholder="Value" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
{% endblock %}
