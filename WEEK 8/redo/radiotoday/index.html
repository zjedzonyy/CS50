<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" style="width: 15%" href="#"><img src="radioshack-logo.png" class="img-fluid" alt="NOICHUJ"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Store Locator</a>
            <a class="nav-link" href="#">Steve's Workbench</a>
            <a class="nav-link" href="#">RadioShack Services</a>
            <a class="nav-link" href="#">Electronic Repair</a>
            <a class="nav-link" href="#">About RadioShack</a>
            <a class="nav-link" href="#">Product Support</a>
          </div>
        </div>
      </div>
    </nav>
      <div class="row justify-content-start">
        <div class="col-4">
          Sidebar
        </div>
        <div class="col-4">
          <h3>Hello, everyone</h3>
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://i.kym-cdn.com/entries/icons/original/000/045/269/ebdn.jpg" class="d-block w-100" alt="aaaa">
              </div>
              <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXdVTlXbgm30nZj8gfIONpOiSF77dKK2-Drg&usqp=CAU" class="d-block w-100" alt="ssss">
              </div>
              <div class="carousel-item">
                <img src="https://i.redd.it/c6zghxivwf921.jpg" class="d-block w-100" alt="ahaha">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
