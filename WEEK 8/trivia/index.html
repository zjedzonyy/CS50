<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check_answer(event) {
                event.preventDefault(); // Zapobiegnij domyślnej akcji przycisku submit
                event.target.style.backgroundColor = "red"; // Zmienia napis na przycisku, który został naciśnięty
                // add "incorrect"
                let incorrectText = document.createElement("p");
                incorrectText.innerText = "Incorrect";
                event.target.parentElement.appendChild(incorrectText);
            }

            function check_answer2(event) {
                event.preventDefault(); // Zapobiegnij domyślnej akcji przycisku submit
                event.target.style.backgroundColor = "green"; // Zmienia napis na przycisku, który został naciśnięty
                // add "incorrect"
                let incorrectText = document.createElement("p");
                incorrectText.innerText = "Correct";
                event.target.parentElement.appendChild(incorrectText);
            }

            function check_answer3(event, input) {
                event.preventDefault();
                let inputValue = document.querySelector('input[name="q"]').value;
                let check = document.createElement("p");
                if (inputValue == "Poland") {
                    check.innerText = "Correct";
                } else {
                    check.innerText = "Incorrect";
                }

                event.target.parentElement.appendChild(check);


            }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <form onsubmit="check_anwer()"></form>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <h4>
                    <button class="btn btn-primary" type="submit" onclick="check_answer(event)">6 people per 1 sheep</button>
                    <button class="btn btn-primary" type="submit" onclick="check_answer(event)">3 people per 1 sheep</button>
                    <button class="btn btn-primary" type="submit" onclick="check_answer(event)">1 person per 1 sheep</button>
                    <button class="btn btn-primary" type="submit" onclick="check_answer(event)">1 person per 3 sheep</button>
                    <button class="btn btn-primary" type="submit" onclick="check_answer2(event)">1 person per 5 sheep</button>
                </h4>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <input name="q" type="search">
                <button class="btn btn-primary" onclick="check_answer3(event)">Check answer</button>
            </div>
        </div>
