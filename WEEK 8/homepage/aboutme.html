            <script>
                function direct(event) {
                    event.preventDefault();
                    const clickedElement = event.target; // element, ktory zostal klikniety
                    const classList = clickedElement.className; // pobieranie klasy elementu
                    if (classList.includes("facebook")){
                        window.location.href ="https://www.facebook.com/artur.tompor.7"
                    }
                    else if (classList.includes("linkedin")) {
                        window.location.href ="https://www.linkedin.com/in/artur-tomp%C3%B3r-908793212/"
                    }
                }
                function copy(event) {
                    event.preventDefault();
                    navigator.clipboard.writeText("artompor@gmail.com");
                    alert("Copier the text: artompor@gmail.com");
                }

            </script>
